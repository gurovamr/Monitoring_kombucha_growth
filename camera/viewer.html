<!DOCTYPE html>
<html>
<head>
  <title>Dual Camera Viewer</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 40px;
      padding: 20px;
    }
    .cam {
      text-align: center;
    }
    img {
      border: 2px solid white;
      max-width: 100%;
      height: auto;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="cam">
    <img src="http://192.168.178.83:8000/" alt="Camera 0">
    <p>Camera 0</p>
    <button onclick="capture(0)">ðŸ“¸ Capture</button>
  </div>
  <div class="cam">
    <img src="http://192.168.178.83:8001/" alt="Camera 1">
    <p>Camera 1</p>
    <button onclick="capture(1)"> Capture</button>
  </div>

  <script>
    function capture(camId) {
      fetch(`http://192.168.1.42:800${camId}/capture`)
        .then(res => res.text())
        .then(msg => alert(msg))
        .catch(err => alert("Error: " + err));
    }
  </script>
</body>
</html>
